description: Show latest change from last commit message
tags:
  - all

bucketBy:
  - userId

environments:

  ci:
    rules:
      - key: "1"
        segments: "*" # enabled for everyone 
        percentage: 100

  stg:
    rules:
      - key: "1"
        segments: "*" # enabled for no-one 
        percentage: 0

  blue:
    rules:
      - key: "1"
        segments: "*" # enabled for everyone
        percentage: 100


  green:
    rules:
      - key: "1"
        segments: "*" # enabled for no-one 
        percentage: 0

